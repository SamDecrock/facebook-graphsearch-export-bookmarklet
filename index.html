<!DOCTYPE html>
<html>
<head>
	<title>Facebook Search to CSV</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<style type="text/css">
		#bookmarklet, #bookmarklet:hover, #bookmarklet:active, #bookmarklet:focus{
			color: white;
			text-decoration: none;
		}

		#info{
			font-size: 14px;
			line-height: 16px;
		}


	</style>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="fulljsmin.js"></script>
	<script type="text/javascript">
		$(function(){
			// load the code from bookmarklet.js into the bookmarklet hyperlink:
			$.ajax({
				url: 'bookmarklet.js',
				dataType: 'text',
				success: function(data, textStatus, jqXHR){
					// minify code:
					var minicode = jsmin('',data,3);
					$('#bookmarklet').attr('href', 'javascript:' + minicode);
				}
			});
		});
	</script>
</head>

<body>

		<a href="https://github.com/SamDecrock/facebook-graphsearch-export-bookmarklet"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>	<div class="container">
	    <div class="hero-unit">
	    	This bookmarklet exports your <a href='https://www.facebook.com/about/graphsearch'>Facebook Graph Search</a> results to CSV<br />
	    	<br />
			Add this link to your bookmarks:
			<span class="label label-info">
				<a id='bookmarklet' href=''>FB Graph to CSV</a>
			</span><br />

			<div id="info">
				<br />
				Exports name, subtitle, url and image url.<br />
				Feel free to <a href="https://github.com/SamDecrock/facebook-graphsearch-export-bookmarklet">extend it</a>.
			</div>
	    </div>

	</div>
</body>

</html>
